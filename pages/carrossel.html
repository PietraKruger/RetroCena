<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/home.css" />
    <link rel="stylesheet" href="/pages/home.html" />
    <title>Static Gallery</title>
</head>

<body>
    <div class="gallery-wrapper">
        <!-- Flexa esquerda -->
        <div class="arrow left">
            <svg viewBox="0 0 24 24">
                <path d="M15 18l-6-6 6-6" stroke="#fff" stroke-width="2" fill="none" />
            </svg>
        </div>

        <!-- galerinha -->
        <div class="gallery">
            <img src="/img/tela-inicial/central-do-brasil.png" alt="Left Image" class="gallery-image left" />
            <img src="/img/tela-inicial/minha-mae-e-uma-peca.png" alt="Center Image" class="gallery-image center" />
            <img src="/img/tela-inicial/ainda-estou-aqui.png" alt="Right Image" class="gallery-image right" />
        </div>

        <!-- flecha direita -->
        <div class="arrow right">
            <svg viewBox="0 0 24 24">
                <path d="M9 6l6 6-6 6" stroke="#fff" stroke-width="2" fill="none" />
            </svg>
        </div>
    </div>
</body>

</html>
